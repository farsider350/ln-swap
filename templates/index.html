<!doctype html>
<html>
<head><title>Reverse Swap – BTC→Lightning</title></head>
<body>
  <h1>Reverse Swap: Send BTC Onchain, Receive Lightning Payment</h1>
  <form method="post">
    <label>Your Lightning Invoice:<br>
      <input type="text" name="ln_invoice" required size="80">
    </label><br><br>
    <label>Amount in satoshis:<br>
      <input type="number" name="expected_sats" required>
    </label><br><br>
    <button type="submit">Start Swap</button>
  </form>
</body>
</html>
